<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
  </head>
  <body>
    <h1>Wrapped Eth!</h1>

    <p>
      My address:
      <span data-dh-feature="user" data-dh-property-address="true">...</span>
    </p>

    <p>
      My balance:
      <span
        data-dh-feature="user"
        data-dh-property-balance="true"
        data-dh-modifier-units="ether"
        data-dh-modifier-decimals="2"
        >...</span
      >
    </p>

    <p>
      ERC20 Contract Name:
      <span data-dh-property-method-id="000" data-dh-property-outputs="true"
        >...</span
      >
    </p>

    <p>
      <span data-dh-property-method-id="000" data-dh-property-outputs="true"
        >...</span
      >
      balance:
      <span
        data-dh-property-method-id="001"
        data-dh-property-outputs="true"
        data-dh-modifier-contract-units="wei"
        data-dh-modifier-display-units="ether"
        data-dh-modifier-decimals="2"
        >...</span
      >
    </p>
    <input
      data-dh-property-method-id="001"
      data-dh-property-input-name="$true"
      value="$CURRENT_USER"
      style="display:none;"
      
    />
    <button data-dh-property-method-id="001" data-dh-property-invoke="true">
      Get balance
    </button>

    <p>
      Wrap Eth
    </p>

    <input
      data-dh-property-method-id="002"
      data-dh-property-input-name="EthValue"
           
    />
    <button data-dh-property-method-id="002" data-dh-property-invoke="true">
      Wrap!
    </button>
    <p>
      UnWrap
    </p>
    <input
      data-dh-property-method-id="003"
      data-dh-property-input-name="wad"
      data-dh-modifier-display-units="ether"
      data-dh-modifier-contract-units="wei"
    />
    <button data-dh-property-method-id="003" data-dh-property-invoke="true">
      UnWrap!
    </button>

    <!---Smart Contract-->

    <!-- Get the contract Name -->
    <div
      data-dh-feature="customContract"
      data-dh-property-contract-name="wrapped-eth"
      data-dh-property-method-name="name"
      data-dh-property-method-id="000"
      data-dh-property-auto-invoke="true"
    ></div>

    <!-- Get the users balance -->
    <div
      data-dh-feature="customContract"
      data-dh-property-contract-name="wrapped-eth"
      data-dh-property-method-name="balanceOf"
      data-dh-property-method-id="001"
      data-dh-property-auto-invoke="true"
      data-dh-property-auto-clear="false"
    ></div>

    <!-- Deposit ETH to Wrap -->
    <div
      data-dh-feature="customContract"
      data-dh-property-contract-name="wrapped-eth"
      data-dh-property-method-name="deposit"
      data-dh-property-method-id="002"
         data-dh-property-auto-clear="true"
    ></div>

    <!-- Unwrap ETH -->
    <div
      data-dh-feature="customContract"
      data-dh-property-contract-name="wrapped-eth"
      data-dh-property-method-name="withdraw"
      data-dh-property-method-id="003"
    ></div>

    <button data-dh-feature="network" data-dh-property-enable="true">
      Enable Web3
    </button>
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>

    <script>
      document.addEventListener(
        "dappHeroConfigLoaded",
        ({ detail: dappHero }) => {
          // Inside here you can listen to any event you want
          console.log("It's loaded");
          dappHero.listenToTransactionStatusChange(data => {
            console.log("Listening to transtaction status change", data);
          });
          dappHero.listenToSmartContractBlockchainEvent(data => {
            console.log("The blockChain Events: ", data)
          })
        }
      );
    </script>
    <script
      src=""
      id="dh-apiKey"
      data-api="1586288625489x991636521145335800"
    ></script>
  </body>
</html>
